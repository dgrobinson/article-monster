apiVersion: v1
kind: Secret
metadata:
  name: article-monster-secrets
  namespace: article-monster
type: Opaque
stringData:
  postgres-password: "REPLACE_WITH_ACTUAL_PASSWORD"
  secret-key: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  grafana-password: "REPLACE_WITH_ACTUAL_GRAFANA_PASSWORD"
  flower-password: "REPLACE_WITH_ACTUAL_FLOWER_PASSWORD"
  jwt-secret: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  smtp-username: "REPLACE_WITH_ACTUAL_SMTP_USERNAME"
  smtp-password: "REPLACE_WITH_ACTUAL_SMTP_PASSWORD"
  kindle-email: "REPLACE_WITH_ACTUAL_KINDLE_EMAIL"
  from-email: "REPLACE_WITH_ACTUAL_FROM_EMAIL"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: article-monster-config
  namespace: article-monster
data:
  database-url: "postgresql://article_user:$(POSTGRES_PASSWORD)@postgres-service:5432/article_library"
  redis-url: "redis://redis-service:6379"
  environment: "production"
  log-level: "info"
  workers: "4"
  smtp-server: "smtp.gmail.com"
  smtp-port: "587"
  imap-server: "imap.gmail.com"
  imap-port: "993"
  allowed-hosts: "localhost,127.0.0.1"